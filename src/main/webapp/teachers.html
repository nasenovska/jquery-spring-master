<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" rel="stylesheet"/>
    <link href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css" rel="stylesheet"/>

    <link href="css/index.css" rel="stylesheet">
    <link href="css/teachers.css" rel="stylesheet">

    <title>Teachers</title>
</head>

<body>

<div class="container">
    <nav class="navMenu">
        <a href="index.html">Courses</a>
        <a href="students.html">Students</a>
        <a href="teachers.html">Teachers</a>
        <div class="dot"></div>
    </nav>
</div>

<div class="container teacher-container">
    <div class="card mt-2 mt-md-0 default-bg">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <h5 class="card-title">Teachers</h5>

                <a href="teacher-create.html" class="btn btn-primary" role="button"> <i class="fas fa-plus"></i>
                    Create</a>

            </div>
            <hr/>
            <div id="teacher-loading" class="d-flex justify-content-center mb-2">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <div id="error-alert" class="alert alert-danger d-none" role="alert">
            </div>

            <div id="teacher-list" class="row">
            </div>
        </div>
    </div>

    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">

        </div>
    </footer>
</div>

<div id="teacher-list-template" class="d-none">
    <div class="col-md-4 mt-2">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="https://picsum.photos/300" alt="Card image cap">
            <div class="card-body">
                <h5 class="teacher-name"></h5>
                <p class="teacher-availability"></p>
                <button id="edit-teacher" class="btn btn-secondary">Edit</button>
                <button id="delete-teacher"
                        class="btn btn-danger ms-2">Delete
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"
        integrity="sha256-hlKLmzaRlE8SCJC1Kw8zoUbU8BxA+8kR3gseuKfMjxA=" crossorigin="anonymous"></script>
<script src="js/teacher.js"></script>

<script>
    renderTeachersList();
</script>

</body>
</html>
