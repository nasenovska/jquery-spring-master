<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" rel="stylesheet"/>
    <link href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css" rel="stylesheet"/>

    <link href="css/index.css" rel="stylesheet"/>
    <link href="css/forms-course-edit.css" rel="stylesheet"/>

    <title>Teacher edit</title>
</head>

<body>
<div class="container">
    <nav class="navMenu">
        <a href="index.html">Courses</a>
        <a href="students.html">Students</a>
        <a href="teachers.html">Teachers</a>
        <div class="dot"></div>
    </nav>
</div>

<div class="container-drops">
    <form class="default-bg form-container">
        <input id="teacher-id" type="hidden" value=""/>
        <h4>Teacher edit</h4>
        <div class="form-group">
            <label for="firstName">First name</label>
            <input type="text" class="form-control" id="firstName" placeholder="Please enter first name">
        </div>
        <div class="form-group">
            <label for="lastName">Last name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Please enter last name">
        </div>
        <div class="form-group">
            <h5>Availability</h5>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="availabilityRadios" id="availableRadio"
                       value="1">
                <label class="form-check-label" for="availableRadio">
                    Available
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="availabilityRadios" id="unavailableRadio"
                       value="0" checked>
                <label class="form-check-label" for="unavailableRadio">
                    Unavailable
                </label>
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Edit</button>
        </div>
    </form>

    <div class="drops">
        <div class="drop drop-1"></div>
        <div class="drop drop-2"></div>
        <div class="drop drop-3"></div>
        <div class="drop drop-4"></div>
        <div class="drop drop-5"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"
        integrity="sha256-hlKLmzaRlE8SCJC1Kw8zoUbU8BxA+8kR3gseuKfMjxA=" crossorigin="anonymous"></script>
<script src="js/teacher.js"></script>

<script>
    $('form').on('submit', function (e) {
        e.preventDefault();
        editTeacher();
    });

    $(document).ready(function () {
        let params = (new URL(document.location)).searchParams;
        let id = params.get("id");
        fillFormForTeacher(id)
    });
</script>

</body>
</html>
